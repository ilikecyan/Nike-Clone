<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 지원용</title>
  <!-- STYLE -->
  <!-- DESKTOP Main Large-->
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" media="(max-width: 1024px)" href="assets/css/main_medium.css">
  <link rel="stylesheet" media="(max-width: 640px)" href="assets/css/main_small.css">
  <!-- BOOTSTRAP ICONS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="body__container">
    <!-- HEADER -->
    <header>
      <div class="header__container">

        <h1 class="logo">
          <a href="#">
            <img src="assets/img/nike-4-logo-svg-vector.svg" alt="나이키 로고 홈버튼">
          </a>
        </h1>

        <nav class="gnb">
          <div class="btn--shop">
            <a href="#">
              <i class="bi bi-bag"></i>
            </a>
          </div>
          <div class="btn--search">
            <button>
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="btn--mobile-menu">
            <button>
              <i class="bi bi-list"></i>
            </button>
          </div>
        </nav>

      </div>
    </header>
    <!-- //HEADER -->

    <!-- MAIN -->
    <main>
      <section class="media-card">
        <div class="content">
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210302_hp_p1_bg.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210302_hp_p1_bg.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210302_hp_p1_bg.jpg">
              </picture>
            </a>
            <figcaption class="card">
              <div class="card-inner">
                <h2 class="card-headline f-bold">
                  나이키 에어 <br class="mbile-only">
                  베이퍼맥스 EVO
                </h2>
                <p class="card-p">
                  클래식한 에어맥스 시리즈를<br class="mobile-only">
                  리믹스하여 더욱 볼드해진 <br class="mobile-only">
                  나이키 에어 베이퍼맥스 EVO 를 만나보세요.
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--black">
                    구매하기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card">
        <div class="content">
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210302_hp_p2_bg.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210302_hp_p2_bg.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210302_hp_p2_bg.jpg">
              </picture>
            </a>
            <figcaption class="card">
              <div class="card-inner">
                <h2 class="card-headline f-bold">
                  나이키 에어맥스 비바 
                </h2>
                <p class="card-p">
                  맥스 에어 유닛과 아이코닉한 디자인의<br class="mobile-only">
                  비바와 함께 시선을 압도하는<br class="mobile-only">
                  세련된 스타일을 연출해보세요.
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--black">
                    구매하기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card video-card">
        <div class="content">
          <div class="section-head-wrap">
            <div class="section-head">
              <h3>
                이번 주 스타일링
              </h3>
            </div>
          </div>
          <figure class="image-wrap">
            <a href="#">
             <div class="pc-only"></div>
             <div class="mobile-only">
               <img src="./assets/img/m210311_hp_p3_bg.jpg" alt="스프링 재킷 스타일을 입은 모델">
              <video autoplay="autoplay" muted="muted" loop="loop" -webkit-playsinline="-webkit-playsinline" playsinline="playsinline">
                <source src="https://nikevideo.nike.com/72451143001/202103/763/72451143001_6238716674001_6238712114001.mp4">
            </video>
             </div>
            </a>
            <figcaption class="card">
              <div class="card-inner">
                <h2 class="card-headline f-bold">
                  스프링 재킷 스타일
                </h2>
                <p class="card-p">
                  봄 시즌을 위한 재킷과 함께  <br class="mobile-only">
                  레이어드 룩을 연출해보세요.
                </p>
                <div class="cta-container">
                    <a href="#" class="btn btn--black">
                      구매하기
                    </a> 
                    <a href="#" class="btn btn--black">
                      더 많은 스타일링 보기
                    </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card">
        <div class="content">
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210302_hp_p4_bg.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210302_hp_p4_bg.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210302_hp_p4_bg.jpg">
              </picture>
            </a>
            <figcaption class="card">
              <div class="card-inner">
                <h2 class="card-headline f-bold">
                  나이키 트레일 컬렉션 
                </h2>
                <p class="card-p">
                  어떤 지형, 어떤 조건에서도 거침없이 달리는 <br class="mobile-only">
                  우리 모두가 트레일 러너입니다.
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--black mr-3">
                    구매하기
                  </a>
                  <a href="#" class="btn btn--black">
                    자세히 보기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card">
        <div class="content">
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210215_rn_p1_bg.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210215_rn_p1_bg.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210215_rn_p1_bg.jpg">
              </picture>
            </a>
            <figcaption class="card">
              <div class="card-inner">
                <h2 class="card-headline f-bold">
                  나이키 줌X 인빈서블 런
                </h2>
                <p class="card-p">
                  부상을 줄이고 러닝을 쉽게 할 수 있도록 설계된 <br class="mobile-only">
                  나이키 줌X 인빈서블 런. <br class="mobile-only">
                  오직 멤버만을 위한 나이키 줌X 인빈서블 런을<br class="mobile-only">
                  리뷰 혜택과 함께 만나보세요.
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--black mr-3">
                    구매하기
                  </a>
                  <a href="#" class="btn btn--black">
                    자세히 보기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card">
        <div class="content">
          <div class="section-head-wrap">
            <div class="section-head">
              <h3>
                Trending Now
              </h3>
            </div>
          </div>
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210225_hp_p7_bg1.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210226_hp_p7_bg1.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210225_hp_p7_bg1.jpg">
              </picture>
            </a>
            <figcaption class="card card-on-image">
              <div class="card-inner">
                <p class="card-p">
                  시티 메이드 컬렉션
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--white">
                    구매하기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <source
                  srcset="assets/img/210304_nsw_p6_bg2.jpg"
                  media="(min-width: 641px)">
                <source
                  srcset="assets/img/m210305_hp_p6_bg2.jpg"
                  media="(max-width: 640px)">
                <img class="cover" alt=""
                  src="assets/img/210305_hp_p6_bg2.jpg">
              </picture>
            </a>
            <figcaption class="card card-on-image">
              <div class="card-inner">
                <p class="card-p">
                  시티 메이드 컬렉션
                </p>
                <div class="cta-container">
                  <a href="#" class="btn btn--white">
                    구매하기
                  </a>
                </div>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card swiper section-mt">
        <div class="content">
          <div class="section-head-wrap">
            <div class="section-head">
              <h3>
                Featured Shoes
              </h3>
            </div>
          </div>
          <figure class="image-wrap">
            <a href="#">
             <div class="pc-only"></div>
             <div class="mobile-only swiper-wrap">
               <img src="./assets/img/210219_hp_p8_bg1.jpg" alt="나이키 데이브레이크 신발">
             </div>
            </a>
            <figcaption class="swiper-card">
              <div class="card-inner">
                <a href="#">
                  <h4 class="swiperItem-category">
                    나이키 데이브레이크
                  </h4>
                  <p class="swiperItem-product">
                    여성 신발 라이프스타일
                  </p>
                  <p class="swiperItem-price">
                    <span class="price">
                      119,000원
                    </span>
                  </p> 
                </a>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="media-card section-margin">
        <div class="content">
          <div class="section-head-wrap">
            <div class="section-head">
              <h3>
                Apparel Essentials
              </h3>
            </div>
          </div>
          <figure class="image-wrap">
            <a href="#">
              <picture class="image-media">
                <img class="cover" alt=""
                  src="assets/img/200914_hp_p10_bg1.jpg">
              </picture>
              <figcaption>
                <p class="apparel-text">
                  재킷 & 베스트
                </p>
              </figcaption>
            </a>
          </figure>
        </div>
      </section>
    </main>
    <!-- //MAIN -->
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- //FOOTER -->
  </div>
</body>

</html>
